<h1> {{title}} </h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Date</th>
            <th>Description</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of todoList">
            <td>{{item.id}} </td>
            <td>{{item.title}} </td>
            <td>{{item.date}} </td>
            <td>{{item.description}} </td>
            <td>{{item.status}} </td>
        </tr>
    </tbody>
</table>
